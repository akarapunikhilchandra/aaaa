- name: install catalogue component
  hosts: catalogue
  become: yes
  tasks:
  - name: setup NPM source
    ansible.builtin.shell: "curl -sL https://rpm.nodesource.com/setup_lts.x | bash"
  
  - name: install node js 
    ansible.builtin.yum:
      name: nodejs
      state: installed
  
  - name: check roboshop user exist or not
    ansible.builtin.command: id roboshop
    register: output
    ignore_errors: true
  
  - when: output.rc != 0
    name: create roboshop user
    become: yes
    ansible.builtin.user:
      name: roboshop 

  - name: /app directory exists or not
    ansible.builtin.stat:
      path: /app
    register: directory

  - name: print the directory stats
    ansible.builtin.debug:
      msg: "output is: {{directory}}"

  - name: crate a directory if directory doesn't exist
    ansible.builtin.file:
      path: /app
      state: directory
    when: directory.stat.exists == False

  - name: download catalogue artifact
    ansible.builtin.get_url:
      url: https://roboshop-builds.s3.amazonaws.com/catalogue.zip
      dest: /tmp

  - name: extract catalogue atrifact
    ansible.builtin.unarchive:
      src: /tmp/catalogue.zip
      dest: /app
      remote_src: yes
  - name: install dependencies
    ansible.builtin.command: npm install
    args:
      chdir: /app

  - name: copy catalogue service
    ansible.builtin.copy:
      src: catalogue.service
      dest: /etc/systemd/system/catalogue.service

  - name: deamon reload
    ansible.builtin.systemd:
      daemon_reload: true
      name: catalogue

  - name: copy mongo repo to yum.repos.d
    ansible.builtin.copy:
      src: mongodb.repo
      dest: /etc/yum.repos.d/mongo.repo

  - name: install mongodb shell
    ansible.builtin.yum:
      name: mongodb-org-shell
      state: installed  

  - name: load catalogue data
    ansible.builtin.command: mongo --host mongodb.joindevops.cloud < /app/schema/catalogue.js

  - name: start and enable catalogue
    ansible.builtin.service:
      name: catalogue
      state: started
      enabled: yes  

  